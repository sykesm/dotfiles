fonts:
  fira-code-mono: &fira-code-mono
    size: 12
    normal:
      family: "FiraCode Nerd Font Mono"
      style: Regular
    bold:
      family: "FiraCode Nerd Font Mono"
      style: Bold
  hack: &hack
    size: 12
    normal:
      family: "Hack Nerd Font Mono"
      style: Regular
    italic:
      family: "Hack Nerd Font Mono"
      style: Italic
    bold:
      family: "Hack Nerd Font Mono"
      style: Bold
    bold_italic:
      family: "Hack Nerd Font Mono"
      style: Bold Italic
  inconsolata: &inconsolata
    size: 14
    normal:
      family: "InconsolataGo Nerd Font"
      style: Regular
    bold:
      family: "InconsolataGo Nerd Font"
      style: Bold
  jetbrains-mono: &jetbrains-mono
    size: 12
    normal:
      family: "JetBrainsMono NF"
      style: Regular
    italic:
      family: "JetBrainsMono NF"
      style: Italic
    bold:
      family: "JetBrainsMono NF"
      style: Bold
    bold_italic:
      family: "JetBrainsMono NF"
      style: Bold Italic
  monaspace-argon-var: &monaspace-argon-var
    size: 12
    normal:
      family: "Monaspace Argon Var"
      style: Medium
    italic:
      family: "Monaspace Argon Var"
      style: Medium Italic
    bold:
      family: "Monaspace Argon Var"
      style: Bold
    bold_italic:
      family: "Monaspace Argon Var"
      style: Bold Italic

font: *jetbrains-mono
