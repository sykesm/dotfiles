    normal:
      family: "FiraCode Nerd Font Mono"
      style: Regular
    bold:
      family: "FiraCode Nerd Font Mono"
      style: Bold
  hack: &hack
    size: 12
    normal:
      family: "Hack Nerd Font Mono"
      style: Regular
    italic:
      family: "Hack Nerd Font Mono"
      style: Italic
